<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kurdish Radio Directory</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { text-align: center; }
    .station { margin-bottom: 20px; padding: 12px; border: 1px solid #ddd; border-radius: 12px; background: #fff; }
    .station strong { display: block; margin-bottom: 8px; font-size: 18px; }
    audio { width: 100%; margin-top: 6px; }
    #search {
      margin-bottom: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Kurdish / Iraqi-Kurdish Radio</h1>
  <label for="search" style="display:none;">Search stations</label>
  <input type="text" id="search" placeholder="Search stationsâ€¦" />
  <div id="stations"></div>
  <script>
    // Direct stream URLs that work with <audio>
    const stations = [
      {name: "Radio Duhok 88.9", stream: "http://95.170.86.37:8000/duhok"}, // Example from Duhok Kurdish channel [web:2][web:3]
      {name: "Radio Slemani", stream: "https://radioking.com/play/radioslemani"}, // Example from Slemani Kurdish radio [web:4]
      {name: "Dengi Kurdsat", stream: "https://cast2.radiohost.us:2199/tunein/kurdishsataac.pls"}, // Dengi Kurdsat live [web:5][web:9]
      {name: "Shady FM Kurdish", stream: "http://cast.radiospinner.com:8012/live"}, // Shady FM from online directories [web:3][web:9]
      {name: "Radio Shafaq Kurdish", stream: "http://s1.voscast.com:9638/"} // Shafaq Kurdish [web:1][web:3]
    ];

    const container = document.getElementById('stations');
    const searchInput = document.getElementById('search');

    function renderStations(filter = "") {
      container.innerHTML = "";
      const filtered = stations.filter(st => st.name.toLowerCase().includes(filter.toLowerCase()));
      if (filtered.length === 0) {
        container.innerHTML = "<p>No stations found.</p>";
        return;
      }
      filtered.forEach(st => {
        const div = document.createElement('div');
        div.className = 'station';
        div.innerHTML = `<strong>${st.name}</strong>
          <audio controls src="${st.stream}" preload="none"></audio>`;
        container.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      renderStations(searchInput.value);
    });

    renderStations();
  </script>
</body>
</html>
